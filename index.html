<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="game-title">Rock-Paper-Scissors</div>
    <div class="border">
        <div class="score-board">
            <div id="player-score">Your score: <span id="player-score-number">0</span></div>
            <div id="computer-score">Computer score: <span id="computer-score-number">0</span></div>
        </div>
        <div class="hands">
            <img src="imgs/left-rock.jpg" id="player-pic" alt="image for left hand rock">
            <div class="vs">V.S</div>
            <img src="imgs/right-rock.jpg" id="computer-pic" alt="image for right hand rock">
        </div>
        <div id="message"></div> 
        <div class="buttons">
            <button id="rock-button">Rock</button>
            <button id="paper-button">Paper</button>
            <button id="scissor-button">Scissors</button>
        </div>

    </div>
</body>
</html>
